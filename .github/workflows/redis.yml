name: Redis support test
on:
  push:
    branches: [ master, "redis*", "*redis*" ]
  pull_request:
    branches: [ master ]
jobs:
  unit_test:
    runs-on: ubuntu-latest
    
    # Configuration, for us to perform test against multiple version in the future
    strategy:
      matrix:
        redis-version: ['7.0.2']
    
    # The test step
    steps:
    # Start Redis 
    - name: Start Redis
      uses: supercharge/redis-github-action@1.7.0
      with:
        redis-version: ${{ matrix.redis-version }}

    # The usual checkout, and test
    - uses: actions/checkout@v1
    - name: Init submodules
      run: ./git-init-submodules.sh
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/build.gradle') }}
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
    - name: Setup gradle binaries
      run: ./gradlew
    - name: Pull dependencies libs, and perform initial compile
      run: ./gradlew src
    - name: Run unit tests
      run: ./gradlew test -Ptest_mongodb
    - name: Run jacocoTestReport
      run: ./gradlew jacocoTestReport
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-result-report
        path: |
          build/reports/**/*
          build/test-results/**/*
          build/jacoco/**/*
    - name: Upload code coverage to codecov
      uses: codecov/codecov-action@v2
      if: always()
      with:
        # flags: gradle-build # optional
        # directory: build/jacoco/
        verbose: true # optional (default = false)
        fail_ci_if_error: false